<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APADRINAR | OREJITAS CALLEJERAS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/apradstyle.css" />
    <link rel="icon" href="./imagenes/Logo.png" type=""/>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center contenedorgigante">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-11 col-11 izq d-flex">
          <h1 class="tituloApa">APADRINA TU CACHORRO</h1>
          <p class="parrafoApa">
            Convertite en el dueño a distancia de tu cachorro y ayuda con el
            rescate de un perrito callejero Tu ayuda puede significar el cambio
            de sus vidas. Ademas podras visitar el sitio web teniendo fotos y
            videos todo el tiempo de tu mascota ahijada.
          </p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-11 col-11 der d-flex">
          <img class="tam-img" src="./imagenes/Logo.png" alt="Logo" />
          <h3>¿Ya sos padrino?</h3>
          <form class="formApa">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Nombre de usuario"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Contraseña"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Recordar nombre de usuario</label
              >
            </div>
          </form>
          <button type="button" class="btn btn-outline-light">Acceder</button>
        </div>
      </div>
        <a href="./index.html"><img class="flotante" src="./imagenes/flotante.png" alt=""></a>        
   </div>
       <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
